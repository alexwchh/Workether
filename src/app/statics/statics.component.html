<app-navbar></app-navbar>
<app-tab-bar [projectId]="projectId" [projectName]="projectName"></app-tab-bar>
<div class="static-container">
    <div class="charts-container">
            <mat-grid-list cols="2" rowHeight="200px"  [gutterSize]="'30px'">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                            <ngx-charts-number-card [scheme]="colorScheme" [results]="single">
                            </ngx-charts-number-card>
                        </mat-grid-tile>
            </mat-grid-list>
                <mat-grid-list cols="2" rowHeight="400px"  [gutterSize]="'30px'">
                   
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-card>
                            <mat-card-title>Gauge</mat-card-title>
                            <mat-divider></mat-divider>
                            <div class="chart-item">
                                <ngx-charts-gauge [scheme]="colorScheme" [results]="single" [min]="0" [max]="100" [units]="'usage'" [bigSegments]="10" [smallSegments]="5"
                                    [valueFormatting]="axisDigits">
                                </ngx-charts-gauge>
                            </div>
                        </mat-card>
                    </mat-grid-tile>
        
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-card>
                            <mat-card-title>Stacked Horizontal Bars</mat-card-title>
                            <mat-divider></mat-divider>
                            <div class="chart-item">
                                <ngx-charts-bar-horizontal-stacked [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                                    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                                    [xAxisTickFormatting]="axisDigits">
                                </ngx-charts-bar-horizontal-stacked>
                            </div>
                        </mat-card>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-card>
                            <mat-card-title>Vertical Grouped Bars</mat-card-title>
                            <mat-divider></mat-divider>
                            <div class="chart-item">
                                <ngx-charts-bar-vertical-2d [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                                    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                                    [yAxisLabel]="yAxisLabel" [yAxisTickFormatting]="axisDigits" [barPadding]="2" [groupPadding]="8">
                                </ngx-charts-bar-vertical-2d>
                            </div>
                        </mat-card>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-card>
                            <mat-card-title>Lines</mat-card-title>
                            <mat-divider></mat-divider>
                            <div class="chart-item">
                                <ngx-charts-line-chart [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
                                    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                                    [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [yAxisTickFormatting]="axisDigits">
                                </ngx-charts-line-chart>
                            </div>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
    </div>
    






    



</div>
