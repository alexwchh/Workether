<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content translate>
  <p translate>EDIT_TASK_LIST.EDIT_TASK_LIST_NAME</p>
  <mat-form-field>
    <input matInput ngModel [(ngModel)]="tasklistName" required maxlength="20"
    placeholder="List Name"
    #project="ngModel"
    (keyup.enter)="editTaskList()">
    <mat-error *ngIf="project.invalid && (project.dirty || project.touched)">       
      <span *ngIf="project.errors.required">name is required</span>
      </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color ="basic" (click)="onNoClick()">{{'GLOBEL.CANCEL' | translate}}</button>
  <button mat-button (click)="editTaskList()" color="primary"> {{'GLOBEL.DONE' | translate}}</button> 
</div>
